<!DOCTYPE html>
<html>
<head>
<title>DOM Basic</title>
<script>
	window.onload = function() {
		var image = document.getElementById('image');

		image.src = "http://placehold.it/300x200";
		image.height = 300;
		image.width = 200;

	};
</script>
</head>
<body>
	<img id="image" />
</body>
</html>
